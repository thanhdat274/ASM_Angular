<div class="bg-white h-[25px]">
    <div class="max-w-[1440px] mx-auto text-[14px] leading-[20px]">
        <div class="grid grid-cols-3 gap-5 py-[2px]">
            <div class="grid grid-cols-1 text-center">
                <div class="text-[14px]">
                    <a routerLink="https://www.facebook.com/nxbkimdong" target="_blank">
                        <i class="fa fa-facebook  text-sky-700 " aria-hidden="true"></i>
                    </a>
                    <a routerLink="https://www.instagram.com/kimdongbooks/" target="_blank" class="ins-icon">
                        <i class="fa fa-instagram mx-[20px] text-pink-500" aria-hidden="true"></i>
                    </a>
                    <a routerLink="https://www.youtube.com/user/KimDongPublishingHou" target="_blank" class="yt-icon">
                        <i class="fa fa-youtube-play text-red-500" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="grid grid-cols-1">
                <div class="flex">
                    <i class="fa fa-rss my-auto mr-[10px]"></i>
                    <marquee behavior="scroll" direction="left">
                        <p> Chào mừng bạn đến với Kim Đồng Book. Nếu bạn cần giúp đỡ, hãy liên hệ với chúng tôi qua hotline: (+84) 1900571595 hoặc email: cskh_online@nxbkimdong.com.vn.</p>
                    </marquee>
                </div>
            </div>
            <div class="grid grid-cols-1 mx-auto">
                <ul class="flex">
                    <li class="mx-4">
                        <a routerLink="/auth/signup">Đăng ký</a>
                    </li>
                    <li class="mx-4 text-[#f1aa0c]">
                        <a routerLink="#">|</a>
                    </li>
                    <li class="mx-4">
                        <a routerLink="/auth/signin">Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="bg-[#be3e42] h-[100px]">
    <div class="max-w-[1440px] mx-auto">
        <div class="grid grid-cols-3">
            <div class="my-[15px]">
                <a routerLink="/">
                    <img src="https://res.cloudinary.com/dvj4wwihv/image/upload/v1654697466/logo_sl4p9x.webp" class="w-[55px] h-[70px] mx-auto">
                </a>
            </div>
            <div class="h-[35px] my-[35px] bg-white">
                <form method="get">
                    <input
                        type="text"
                        class="w-[450px] h-[35px] pl-[10px]"
                        name="keyword"
                        id="keyword"
                        autoComplete="off"
                        placeholder="Tìm kiếm sản phẩm ..."
                    >
                    <button type="submit" class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="my-auto mx-auto text-white ">
                <a routerLink="/cart" class="flex hover:text-gray-100">
                    <i class="fas fa-shopping-cart text-[35px] mr-[10px]"></i>
                    <p class="text-[20px]">Cart</p>
                    <div class="shopee-cart-number-badge"></div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="bg-[#cd4040] h-[50px]">
    <div class="max-w-[1440px] mx-auto">
        <div class="flex justify-center">
            <nav class="text-white">
                <ul class="flex h-[50px] py-2">
                    <li>
                        <a routerLink="/" class="menu-item">Trang chủ</a>
                    </li>
                    <li>
                        <a routerLink="/sanpham" class="menu-item">
                            <i class="fa-solid fa-list-dropdown"></i>
                            Danh mục sản phẩm
                        </a>
                        <ul class="sub-menu">
                            <li *ngFor="let cate of category">
                                <a routerLink="/sanpham/{{cate._id}}">
                                    <i class="fa-solid fa-books"></i>
                                    {{cate.name}}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/blog" class="menu-item">Tin tức</a>
                    </li>
                    <li>
                        <a routerLink="/" class="menu-item">Giới thiệu</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
