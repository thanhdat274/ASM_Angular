<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="lg:flex lg:items-center lg:justify-between">
          <div class="flex-1 min-w-0">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate uppercase">
                  thêm mới tài khoản
              </h2>
          </div>
      </div>
  </div>
</header>
<main>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="md:grid md:grid-cols-3 md:gap-6 ">
          <div class="mt-5 md:mt-0 md:col-span-3 border">
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <div class="shadow sm:rounded-md sm:overflow-hidden">
                      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Tên khách hàng <span class="text-[red]">*</span></label>
                              <input type="text" formControlName="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md">
                              <app-show-validate [field]="userForm.get('name')"></app-show-validate>
                          </div>
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Địa chỉ email <span class="text-[red]">*</span></label>
                              <input type="text" formControlName="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md">
                              <app-show-validate [field]="userForm.get('email')"></app-show-validate>
                          </div>
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Mật khẩu <span class="text-[red]">*</span></label>
                              <input type="text" formControlName="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md">
                              <app-show-validate [field]="userForm.get('password')"></app-show-validate>
                          </div>
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Số điện thoại <span class="text-[red]">*</span></label>
                              <input type="text" formControlName="phone" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md">
                              <app-show-validate [field]="userForm.get('phone')"></app-show-validate>
                          </div>
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Địa chỉ <span class="text-[red]">*</span></label>
                              <input type="text" formControlName="address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md">
                              <app-show-validate [field]="userForm.get('address')"></app-show-validate>
                          </div>
                          <div class="col-span-6">
                              <label class="block text-sm font-medium text-gray-700">Chức vụ <span class="text-[red]">*</span></label>
                              <select name="" formControlName="role" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm h-[30px] border border-gray-300 rounded-md pl-[10px]">
                                     <option value="0">User</option>
                                     <option value="1">Admin</option>
                              </select>
                          </div>
                          <div>
                              <label class="block text-sm font-medium text-gray-700">
                              Hình ảnh <span class="text-[red]">*</span>
                              </label>
                              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                  <div class="space-y-1 text-center">
                                      <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                                      aria-hidden="true">
                                      <path
                                          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                      </svg>
                                      <div class="flex text-sm text-gray-600">
                                      <label class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                          <span>Upload a file</span>
                                          <input formControlName="file-upload" name="file-upload" type="file" class="sr-only">
                                      </label>
                                      <p class="pl-1">or drag and drop</p>
                                      </div>
                                      <p class="text-xs text-gray-500">
                                      PNG, JPG, GIF up to 10MB
                                      </p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                          <a routerLink="/admin/user" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Hủy</a>
                          <button [disabled]="!userForm.valid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Thêm mới</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</main>
