<header class="bg-white shadow">
    <div class="max-w-[1440px] mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate uppercase">
                    quản lý đanh mục
                </h2>
            </div>
            <div class="mt-5 flex lg:mt-0 lg:ml-4">
                <a routerLink="/admin/category/add" class="sm:ml-3">
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Thêm mới
                    </button>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="max-w-[1440px] mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-9 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        ID
                                    </th>
                                    <th scope="col" class="px-9 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        tên danh mục
                                    </th>
                                    <th scope="col" class="px-9 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Role
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr *ngFor="let cate of category">
                                    <td class="px-9 py-4 whitespace text-sm text-gray-500">

                                    </td>
                                    <td class="px-6 py-4 whitespace">
                                        <div class="flex items-center">
                                          {{cate.name}}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <a routerLink="/admin/category/edit/{{cate._id}}" class="text-amber-500 hover:text-amber-600 mx-[10px]">EDIT</a>
                                            <button (click)="onDelete(cate._id)"  class="btn text-red-500 hover:text-red-600 mx-[10px]">DELETE</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
